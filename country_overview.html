    function getData(dataset,key){
        var result =[];
        for(var i=0; i<dataset.length;i++){
            if(dataset[i].country_code == key){
                result.push(dataset[i]);
            } 
        }
        return result;
    }

    function getAllCountries(dataset){

        var result = [];
        for(var i=0; i<(dataset.length);i++){
            if(dataset[i].series_code=="SP.POP.GROW"){
                result.push({country_name : dataset[i].country_name, country_code: dataset[i].country_code});
            }
        }
        return result;
    }

    function createVisualisation(dataset,container){

        default_code = sessionStorage.getItem("country_code");

        if(default_code === null){
            default_code ="BEL";
            sessionStorage.setItem("country_code","BEL");
            //console.log(sessionStorage.getItem("country_code"))
        }

        //default vis
        CountryOverviewKey(dataset,default_code,container); // 2015 always NA, mss vermelden of niet visualiseren

        keys = getAllCountries(dataset);

        var dropdown = d3.select(container).select("#countrySelector").append("select")
                            .attr("name", "key_list")
                            .on("change", function(){   sessionStorage.setItem("country_code",this.value)
                                                        //console.log(sessionStorage.getItem("country_code"))
                                                        d3.select(container).selectAll("svg").remove();
                                                        CountryOverviewKey(dataset,this.value,container); });

        var options = dropdown.selectAll("option")
                        .data(keys)
                        .enter()
                        .append("option")
                        .property("selected",function(d){ return ((d.country_code === default_code) ? "selected" : "");});


        options.text(function(d){ return d.country_name; })
                .attr("value", function (d){ return d.country_code; });


    }

    function CountryOverviewKey(data,key,container){

        var color = d3.scale.category10();

        var dataset = getData(data,key);

        for(var i=0;i<dataset.length;i++){
            CountryOverviewChart(dataset[i],container,color(i%10));
        }
    }

    function CountryOverviewChart(dataset,container,color){

        var data = dataset.years

        var formatTime = d3.time.format("%Y");

        var margin = {top: 15, right: 15, bottom: 20, left: 20},
            width = 440 - margin.left - margin.right,
            height = 180 - margin.top - margin.bottom;

        var x = d3.time.scale()
            .domain(d3.extent(data,function(d){ return d.year;}))
            .range([margin.left, width-margin.right]);

        var y = d3.scale.linear()
            .domain(d3.extent(data,function(d){ return d.value;}))
            .range([height-margin.bottom, margin.top]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .tickFormat(formatTime)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var line = d3.svg.line()
            .x(function(d) {return x(d.year); })
            .y(function(d) {return y(d.value); });

        var area = d3.svg.area()
            .x(function(d) { return x(d.year); })
            .y0(y(0))
            .y1(function(d) { return y(d.value); });

        

        var svg = d3.select(container).append("svg")
            .attr("id", dataset.series_code)
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .on("click", function(){
                sessionStorage.setItem("series_code",dataset.series_code);
                window.location="small_multiples.html"
                //console.log(sessionStorage.getItem("series_code"));
                })
            .style("cursor","pointer")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        // Define the div for the tooltip
        var div = d3.select(container).append("div")   
            .attr("class", "tooltip")               
            .style("opacity", 0);

         svg.append("path")
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

        svg.append("path")
            .datum(data)
            .attr("class","line")
            .attr("d", line);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0,"+ y(0) +")")
            .call(xAxis)
            .selectAll("text")  
                .style("text-anchor", "end")
                .attr("dx", "-.8em")
                .attr("dy", ".15em")
                .attr("transform", "translate(0,"+((height-margin.bottom)-y(0)) +")rotate(-65)");

        svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin.left + ",0)")
            .call(yAxis);
    
        svg.append("text")
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + (width/2) + ",0)")
            .text(dataset.series_name);
        
        svg.selectAll("dot")    
            .data(data)         
            .enter().append("circle")                               
            .attr("r", 2.5)       
            .attr("cx", function(d) { return x(d.year); })       
            .attr("cy", function(d) { return y(d.value); })
            .style("fill", function(d){ return d.value != ""? "steelblue":"grey";})
            .on("mouseover", function(d) {      
                div.transition()        
                    .duration(200)      
                    .style("opacity", .9);      
                div.html(function(){return (d.value != "")?("Year: " + formatTime(d.year) + "<br/>"  + "Value: " + d.value):("Year: " + formatTime(d.year) + "<br/>"  + "NO DATA");})
                    .style("left", (d3.event.pageX) + "px")     
                    .style("top", (d3.event.pageY - 28) + "px");
            })                  
            .on("mouseout", function(d) {       
                div.transition()        
                    .duration(500)      
                    .style("opacity", 0);
            });
    }
